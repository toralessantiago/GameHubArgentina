<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Admin - GameHub Argentina</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-galaxy fixed-top">
        <div class="container">
          <a class="navbar-brand fw-bold fs-3 text-white" href="index.html">
            GAME HUB ARGENTINA
          </a>
        </div>
      </nav>
    </header>

    <main class="container py-5" style="margin-top: 100px">
      <h2 id="saludoAdmin" class="mb-4">Bienvenido/a</h2>

      <!-- ABM Torneos -->
      <section class="mb-5">
        <h3>Alta de Torneos / Campañas</h3>

        <form id="formABM" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Juego</label>
            <input type="text" class="form-control" id="juego" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Plataforma</label>
            <input type="text" class="form-control" id="plataforma" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Cupos</label>
            <input type="number" class="form-control" id="cupos" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Objetivo Solidario</label>
            <input type="text" class="form-control" id="objetivo" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Reglas / Premios</label>
            <input type="text" class="form-control" id="reglas" />
          </div>

          <div class="col-md-6">
            <label class="form-label">PDF Reglamento</label>
            <input type="url" class="form-control" id="pdfReglamento" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Link a stream</label>
            <input type="url" class="form-control" id="linkStream" />
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              Agregar Torneo
            </button>
          </div>
        </form>
      </section>

      <!-- Listado Torneos -->
      <section class="mb-5">
        <h3>Listado de Torneos</h3>
        <div id="listadoABM" class="row mt-3"></div>
      </section>

      <!-- ABM Sponsors -->
      <section class="mb-5">
        <h3>ABM Sponsors</h3>

        <form id="formSponsor" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="sponsorNombre"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Tipo</label>
            <input type="text" class="form-control" id="sponsorTipo" required />
          </div>

          <!-- LOGO con drag & drop -->
          <div class="col-md-6">
            <label class="form-label">Logo del Sponsor</label>

            <div
              id="dropZone"
              class="border border-secondary rounded p-4 text-center"
              style="cursor: pointer; background: #f8f9fa"
            >
              <p class="mb-1">
                Arrastre la imagen aquí<br />o haga clic para seleccionar
              </p>
              <small class="text-muted">Formatos: JPG, PNG — Máx 2MB</small>
            </div>

            <input type="file" id="sponsorLogoFile" accept="image/*" hidden />
          </div>

          <div class="col-md-6">
            <label class="form-label">Enlace</label>
            <input type="url" class="form-control" id="sponsorLink" />
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-success">
              Agregar Sponsor
            </button>
          </div>
        </form>

        <h4 class="mt-4">Listado de Sponsors</h4>
        <div id="listadoSponsors" class="row mt-3"></div>
      </section>

      <a href="index.html" class="btn btn-secondary mt-4">Volver al Home</a>
    </main>

    <footer class="text-center py-4 bg-galaxy text-light">
      <p>© 2025 GameHub Solidario - Todos los derechos reservados</p>
      <p>Santiago Torales</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/admin.js"></script>
  </body>
</html>
